<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="place_me_center">Slide in Overlay</h1>
    <div class="Overlay_main_container">
      <div class="container">
        <h2>Slide in Overlay from the Top</h2>
        <div class="overlay_container">
          <img src="img_avatar.png" alt="Avatar" class="image" />
          <div class="overlay top_bottom_overlay">
            <div class="text">Hello World</div>
          </div>
        </div>
      </div>
      <div class="container">
        <h2>Slide in Overlay from the bottom</h2>
        <div class="overlay_container">
          <img src="img_avatar.png" alt="Avatar" class="image" />
          <div class="overlay bottom_top_overlay">
            <div class="text">Hello World</div>
          </div>
        </div>
      </div>
      <div class="container">
        <h2>Slide in Overlay from the left</h2>
        <div class="overlay_container">
          <img src="img_avatar.png" alt="Avatar" class="image" />
          <div class="overlay left_right_overlay">
            <div class="text">Hello World</div>
          </div>
        </div>
      </div>
      <div class="container">
        <h2>Slide in Overlay from the right</h2>
        <div class="overlay_container">
          <img src="img_avatar.png" alt="Avatar" class="image" />
          <div class="overlay right_left_overlay">
            <div class="text">Hello World</div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
